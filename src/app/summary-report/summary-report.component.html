<div class="">
    <!-- <form [formGroup]="correctionForm" (ngSubmit)="submitCorrection()"> -->
        <form [formGroup]="correctionForm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <!-- <button type="button" class="close" (click)="decline()" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button> -->
            </div>
            <div class="modal-body" style="height:400px;overflow-x:hidden;overflow-y:auto;">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width:50px;">S.No</th>
                                <th>Question</th>
                                <th>User Answer</th>
                                <th>Correct Answer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container formArrayName="questions">
                                <ng-container *ngFor="let question of questions.controls; index as idx">
                                    <ng-container [formGroupName]="idx">
                                        <tr>
                                            <td>{{idx + 1}}</td>
                                            <td>{{question['controls'].question.value}} </td>
                                            <td>{{question['controls'].answer_Text.value}}</td>
                                            <td>{{question['controls'].correct_Text.value}}</td>
                                        </tr>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer text-right">
                <!-- <button type="button" class="btn btn-default" (click)="dismiss()">Close</button> -->
                <!-- <button type="submit" class="btn btn-info">Save</button> -->
            </div>
        </div>
    </form>
</div>
