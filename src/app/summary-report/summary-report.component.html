<div>
    <div class="">
        <form class="form" [formGroup]="ansFormGroup">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Test Resuls<span>&nbsp;&nbsp;&nbsp;score
                            :{{questions.crt_answer}}/{{questions.total}}</span></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="badge bg-info mb-3">
                            </div>
                            <div class="form-group">
                                <div formArrayName="questionList">
                                    <div *ngFor="let question of ques().controls; let idx = index"
                                        formGroupName="{{idx}}">
                                        <h1>{{idx+1}}){{question.value.questions}}</h1>
                                        <div class="form-check"
                                            *ngFor="let opt of question.controls['option'].controls; let i= index">
                                            <input class="form-check-input" type="radio"
                                                formControlName="selectedOption" [value]="i+1">
                                            <label class="form-check-label">{{opt.value.question}}</label>
                                            <span *ngIf="i+1==question.value.crtAns"
                                                style="color: green;">&nbsp;&nbsp;&nbsp;Correct</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
