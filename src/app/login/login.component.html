<div class="row">
    <div class="col-sm-12" *ngIf="msgs.length != 0">
        <p-messages [(value)]="msgs"></p-messages>
    </div>
</div>
<div class="container mt-5 col-lg-5">
    <div class="card">
        <div class="container-fluid">
            <h2 class="text-center"><i class="material-icons text-dark">
                </i> Login</h2>
            <div class="alert alert-danger" *ngIf="!formValidation"> Invalid Username/Password</div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-lg-12">
                                <label for="userName"><sup class="text-danger">*</sup>Username</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><strong>@</strong></span>
                                    </div>
                                    <input type="text" class="form-control" id="userName" placeholder="Enter Username"
                                        formControlName="userName">
                                </div>
                            </div>
                            <div class="form-group col-sm-12  col-lg-12">
                                <label for="inputPassword"><sup class="text-danger">*</sup>Password</label>
                                <input type="password" class="form-control" id="inputPassword"
                                    placeholder="Enter Password" formControlName="password">
                            </div>

                            <div class="form-group text-center  col-sm-12 col-lg-12 ">
                                <button class="btn btn-primary text-light">Login</button>
                                <div class="ml-auto">New here? <a routerLink="/signup">Signup</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
            </form>
        </div>
    </div>
