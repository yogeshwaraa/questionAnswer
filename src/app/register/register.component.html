<div class="container my-5">
    <div class="row">
        <div class="col-sm-12" *ngIf="msgs.length != 0">
            <p-messages [(value)]="msgs"></p-messages>
        </div>
    </div>
    <div class="card">
        <div class="container-fluid">
            <h2 class="text-center"><i class="material-icons text-dark">                    
                </i>Signup</h2>
            <form [formGroup]="signupForm">
                <div class="form-row">
                    <div class="form-group col-sm-12 col-lg-6">
                        <label for="userName"><sup class="text-danger">*</sup>Username</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><strong>@</strong></span>
                            </div>
                            <input type="text" class="form-control" id="userName" formControlName="userName"
                                placeholder="Enter Username">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="firstName"><sup class="text-danger">*</sup>First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" id="firstName"
                            placeholder="Enter First Name">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" id="lastName"
                            placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="email"><sup class="text-danger">*</sup>Email</label>
                        <input type="text" class="form-control" formControlName="email" id="email"
                            placeholder="Enter Email">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="contactNumber">Contact Number</label>
                        <input type="text" class="form-control" formControlName="contactNumber" id="contactNumber"
                            placeholder="Enter Contact">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="inputPassword"><sup class="text-danger">*</sup>Password</label>
                        <input type="password" class="form-control" id="inputPassword" formControlName="password"
                            placeholder="Enter Password">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="inputConfirm"><sup class="text-danger">*</sup>Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirm" formControlName="confirmPassword"
                            placeholder="Enter Confirm Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class=" form-group text-center col-sm-12 col-lg-12 ">
                        <button type="submit" class="btn btn-primary text-light" (click)=onSubmit()>Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
